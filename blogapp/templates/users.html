{% extends "base.html" %}

{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename = 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Users</h1>
            <span class="subheading">List of Users</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for user in users %}
        <div class="post-preview">
            <h4 class="post-title">
              {{user.name}}
            </h4>
            <h6 class="post-subtitle">
              {{user.email}}
            </h6>
          <!-- <p class="post-meta">Total Posts
            {{user.posts.len}}</p> -->
        </div>
        <a  class="btn btn-danger" href="{{url_for('main.delete_user', user_id=user.id)}}">Delete</a>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
